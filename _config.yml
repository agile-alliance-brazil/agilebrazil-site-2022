title: Agile Brazil 2022
author: Agile Brazil
generator: Agile Brazil
lang: pt-BR
location: Porto Alegre
dates: 5 a 7/outubro
description: >-
  Agile Brazil é mais que uma conferência, é uma comunidade de pessoas unidas pelo voluntariado. 
  Estamos juntos para compartilhar conhecimento com todos aqueles que querem aprender e ensinar, independente da sua experiência com agilidade.
  O evento tem como propósito promover a comunicação e a colaboração entre seus integrantes visando a disseminação da cultura Ágil por todo o país.

social:
  name: Agile Brazil
  links:
    - https://twitter.com/agilebrazil
    - https://www.linkedin.com/company/agilebrazil
    - https://www.instagram.com/agilebrazil
    - https://www.facebook.com/AgileBrazil

url: "https://www.agilebrazil.com"
baseurl: "/2022" # the subpath of your site, e.g. /blog

permalink: :slug
theme: jekyll-theme-minimal

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

sass:
  style: compressed
  sass_dir: assets/_sass

plugins:
  - jekyll-seo-tag
  - jekyll-gravatar

include:
  - _pages
  - .htaccess
  - favicon.ico
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .github/
  - .sass-cache/
  - .jekyll-cache/
  - vendor/

