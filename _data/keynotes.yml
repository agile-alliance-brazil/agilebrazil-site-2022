- name: Cat Swetel
  title: Director of Engineering no Nubank
  minibio: Cat é líder de tecnologia profundamente interessada em explorar como a transformação digital da sociedade pode criar condições para instituições mais generativas. Além de seu papel como Director of Engineering no Nubank, Cat é mestranda em Política de Ciência e Tecnologia. Em seu tempo livre (praticamente inexistente), Cat aprecia cozinhar, caminhadas, fazer piadas sobre bitcoin e ler literatura feminista.
