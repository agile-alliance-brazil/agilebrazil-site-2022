- sessionId: 3376
  title: "Por lideranças mais Brown e menos Musk"
  author: "Gustavo Ayres Ferreira"
  track: "Culturas de Trabalho: Pessoas, Times e Organizações"
  abstract: |
    <p>Em agilidade falamos cada vez mais de liderança e gestão humanizada, usando muitas vezes livros como os da autora Brené Brown. Mas olhando para o mercado, vemos muitas vezes pessoas que são alavancadas para cargos de liderança serem as que tem claramente atitudes tóxicas e abusivas, e algumas dessas pessoas serem inclusive admiradas como é o caso de Elon Musk ou Steve Jobs.</p><p>Se esse é o feedback vindo do mercado, será que esse olhar mais focado nas pessoas não é uma romantização e idealização do que gostaríamos de ter como liderança?</p><p>Nessa talk vamos levantar essas dúvidas para depois apresentar e explorar diferentes estilos de liderança usando estudos recentes, ver como aplicá-los no dia a dia e espero que ao final você saia com a certeza que é possível ser mais Brown e menos Musk.</p>
