  abstract: |
    <p>Tive o privilégio de facilitar algumas sessões para grupos de pessoas representantes de grupos minorizados dentro do espaço corporativo (pessoas com deficiência, racializadas, pertencentes à sigla LGBTQIAP+ e tantas outras). Esses encontros me valeram excelentes experiências, que misturam acertos e erros na condução e preparo dessas discussões. Nessa rápida sessão compartilharei alguns desses aprendizados (que estão longe de acabar) para encorajar mais pessoas a encarar esses desafios e nos apoiarmos juntos na busca por interações cada vez mais inclusivas.</p>
