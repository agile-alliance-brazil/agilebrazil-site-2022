  abstract: |
    <p>Durante o nosso trabalho com desenvolvimento de software, geralmente surgem dúvidas relacionadas sobre como tratar a dívida técnica que aparece pelo caminho. Você faz entrega atrás de entrega, e a cada dia você vê aumentar aquela lista interminável de dívidas técnicas. Chega um momento em que isso se torna um grande problema, pois impacta diretamente o produto e qualidade das entregas, e por vezes, temos inúmeras dificuldade em gerenciá-los, gerando desmotivação e até mesmo a saída da empresa.</p><p>Se você tem passando por isso, essa palestra é pra você! Vamos mostrar como você pode dar maior intencionalidade na resolução da sua dívida técnica a partir de experimentos de ciclos de trabalho que temos rodado com o time de engenharia e produto da RD Station.</p>
