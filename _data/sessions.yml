- sessionId: 3363
  title: "Furando a bolha: Inovação, gestão pública e diversidade"
  author: "Naomy Oliveira"
  track: "Relatos de Experiência: Sua História Sobre Agilidade"
  abstract: |
    <p>As soluções mais incríveis da área de Inovação são a que causam impacto na sociedade e que resolvem problemas reais e muito relevantes, mas o quanto o ecossistema de Tecnologia e Inovação está realmente conectado com quem realmente sofre dos problemas mais relevantes da sociedade? Se estamos falando de sociedade, porque não conectar mais a Inovação e Tecnologia a gestão pública, especificamente a educação básica? </p><p>Nessa palestra vou compartilhar trajetória de como venho construindo um espaço para pessoas periféricas, de escolas públicas e também da necessidade de nós profissionais da Inovação, estarmos conectados a educação básica, apresentando aos jovens outras possibilidades de projeto de vida e colocando como protagonistas e autores das grandes soluções quem sofre do problema.</p>
