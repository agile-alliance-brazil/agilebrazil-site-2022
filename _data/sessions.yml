- sessionId: 3362
  title: "Cultura Ágil com Entregas Frequentes, Iterativas e Incrementais: Meu Software Está Pronto pra Isso?"
  author: "Lucas Nunes"
  coAuthor: "Mariana Minossi"
  track: "Mão no Código: Desenvolvimento de Software e Tecnologia"
  abstract: |
    <p>Diante do cenário atual, onde cada vez mais nossos softwares precisam seguir um modelo de entregas frequentes, iterativas e incrementais, se faz mandatório a adequação e aderência forte em direção a uma cultura técnica ágil, com posse de ferramentas e técnicas que permitam validar e garantir aspectos como consistência, confiabilidade e manutenibilidade do que está sendo entregue/posto em jogo a todo momento.</p><p>Sabendo dessa dinâmica desafiadora (e cada vez mais necessária), iremos apresentar, de forma simples e prática, como a Automação de Testes, aliada a práticas e à cultura DevOps, podem ajudar a validar aspectos importantes, garantindo qualidade e eficiência do que está sendo entregue. E também consistência daquilo que já foi entregue anteriormente.</p>
