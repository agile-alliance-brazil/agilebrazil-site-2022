- sessionId: 3357
  title: "Revelando a história do produto: Da estratégia a execução com User Story mapping"
  author: "Rafael Caceres"
  track: "Produtos e Negócios: Concepção, Design e Gestão"
  abstract: |
    <p>Histórias de usuário são pequenas histórias sobre algo muito específico que o usuário faz no sistema. O *User Story Mapping* vem para juntar todas essas pequenas histórias e fazer com que os todos os envolvidos conseguiam enxergar o panorama.</p><p>Uma grande história bem contada tem múltiplos personagens e várias linhas do tempo, e com seu produto não vai ser diferente.</p><p>O USM, como é conhecido, já é muito usado por pessoas de produto, mas muitas vezes é mal interpretado.</p><p>Vamos mostrar criar uma visão compartilhada entre negócios, design e desenvolvimento, conectando as entregas com os objetivos. Tudo isso em um roadmap que acomoda as mudanças e incentiva a experimentação.</p>
