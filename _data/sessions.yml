- sessionId: 3389
  title: "Planejamento Adaptativo, agilidade organizacional ao seu alcance"
  author: "Bruno Baranda"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>Num mundo em constante transformação faz pouco sentido ter um plano inflexível pois ele se torna uma mera peça de ficção. Diante desse cenário, é importante entendermos como as metodologias ágeis podem facilitar o processo de planejamento organização para permitir a adaptabilidade necessária sem perder o foco na missão organizacional.</p><p>O planejamento adaptativo é uma maneira nova e flexível de organizar projetos e ações permitindo respostas rápidas às mudanças e evitando desperdícios.</p><p>Suas características incluem: visão holística, estratégia situacional, multidimensionalidade e interdependência, planos em camadas, iteração, coparticipação, autogerenciamento e entregas frequentes. E os resultados revelam ganhos de eficiência e engajamento.</p><p>Um framework atual que já é experimentado e implementado em unidades do setor público, tanto no Ministério da Economia (LABORA! gov) como no Ministério da Cidadania (Formação Cidadania) e vem atraindo interesse por outras unidades e órgãos do setor público, inclusive fora do governo.</p><p>Venha ver como o LABORA! gov e o Formação Cidadania vem implementando soluções para lidar com um mundo em constante mudança.</p>
  level: Inicial (Pré Requisitos São Opcionais)
  type: Apresentação
  duration: 25
  preReqs: "Conhecimento prévio sobre planejamento estratégico"

- sessionId: 3441
  title: "Elevando sua análise de métricas para o próximo nível"
  author: "João Grabosque"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>Se você já tem utilizado métricas no dia a dia mas sente que no final acaba se limitando apenas a análises básicas e superficiais essa talk é para você! </p><p>Vou te mostrar na prática quais são os próximos passos para dar um upgrade na forma como você tem usado as métricas a fim de ir além do óbvio e alcançar melhores resultados. </p><p>Irei compartilhar várias dicas rápidas e práticas com exemplos e insights que vão te guiar para tomar melhores decisões, conseguir identificar os principais ofensores existentes e também as alavancas certas para construir evoluções sólidas a partir do seu cenário atual.</p>
  level: Intermediário (Pré Requisitos São Importantes, Contudo Podem Ser Mais Genéricos)
  type: Apresentação
