- sessionId: 3316
  title: "Sustainable Development: Managing Technical Debt"
  author: "Joseph Yoder"
  coAuthor: "Graziela Simone Tonin"
  track: "Mão no Código: Desenvolvimento de Software e Tecnologia"
  abstract: |
    <p>As systems become more complex, teams can be burdened with technical debt and other architectural challenges which slows down development, ultimately not being as agile and as nimble as desired. If there is not enough attention paid to technical debt, design problems will creep in until it becomes muddy, making it hard to deliver new features quickly and reliably. Many times technical debt items are unknown, unmonitored, and therefore not managed, thus resulting in high maintenance costs. In this workshop, we will discuss elements of sustainable development specifically for dealing with technical debt. The will include discussing the technical debt metaphor and concept, the impact of incurring technical debt, and how to identify, monitor, and manage technical debt.</p>
  level: Intermediário (Pré Requisitos São Importantes, Contudo Podem Ser Mais Genéricos)
  type: Mão Na Massa
  duration: 110
  preReqs: "Basic agile ideas and development ideas. Understanding architecture is beneficial though not necessary."

