- sessionId: 3331
  title: "Como aplicar melhoria implacável num chapter de agilidade utilizando o Fit for purpose - F4P"
  author: "Uedson Carlos"
  coAuthor: "Victor Vidal"
  track: "Culturas de Trabalho: Pessoas, Times e Organizações"
