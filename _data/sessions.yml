  duration: 25
  preReqs: "Conhecimento básico de do Kanban"

- sessionId: 3325
  title: "Being Agile about Architecture"
  author: "Joseph Yoder"
  track: "Mão no Código: Desenvolvimento de Software e Tecnologia"
  abstract: |
    <p>When building complex systems, it can be too easy to focus on features and overlook software qualities, specifically those related to the architecture. If not enough attention is given to software qualities related to the architecture, technical debt and design problems can creep in until it becomes muddy with a side effect of teams being less agile. Sustainable architecture requires ongoing attention, especially when there are evolving priorities, technical risks, and many dependencies. This talk presents a set of practices for creating and evolving an architecture while remaining agile. These practices include a set of tools to allow teams to define “enough” architecture at the beginning of the project and to manage the state and the evolution of the architecture as the project evolves.</p>
  level: Intermediário (Pré Requisitos São Importantes, Contudo Podem Ser Mais Genéricos)
  type: Apresentação
  duration: 50
  preReqs: "Understanding of Agile practices. Understanding of architecture is beneficial though not required."

- sessionId: 3319
  title: "Interpretando Métricas - Um jogo em busca da eficiência!"
  author: "Natalia Lima"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>Um jogo entre equipes que representam consultorias de gestão que são conhecidas por aumentar a eficiência de seus clientes. A cada rodada as equipes vão recebendo novos insumos (as métricas que foram coletadas nos últimos meses) para diagnosticar e sugerir melhorias para a empresa a qual está prestando serviço. E ao final somente uma empresa será contratada para prestar uma consultoria milionária! </p><p>O jogo simula cenas totalmente fictícias que quase não existem na realidade (rs!)... </p><p>Será que você e seu time são capazes de se mostrarem gestores de fato (e não de papo!)?</p>
