  type: Apresentação
  duration: 50
  preReqs: "Entendimento básico do que é o DDD ou experiência desenvolvendo software que resolvem problemas complexos"

- sessionId: 3496
  title: "Ágil sem “agilismo”: um desenvolvimento orgânico"
