- sessionId: 3330
  title: "Como desenvolver o pensamento estratégico na Business Agility"
  author: "Luiz Parzianello"
  track: "Produtos e Negócios: Concepção, Design e Gestão"
  abstract: |
    <p>Agilidade de Negócios, ou Business Agility em inglês, é considerada o modus operandi das empresas que mais se destacam na Nova Economia Digital. Ela tem relação direta com o desenvolvimento de novas capacidades organizacionais que permitem acelerar o crescimento e impactar positivamente todas as partes interessadas. Ela também é considerada a terceira onda da agilidade e está associada ao nível estratégico das organizações, podendo ser tratada como um estado futuro desejado de vantagem competitiva para os negócios. Esta palestra irá demonstrar como o modelo PuRe CaRe (Purpose, Results, Capabilities, Resources) é capaz de estruturar um pensamento estratégico exponencial adequado para a Business Agility, integrado com a gestão enxuta do portfólio de projetos e a governança ágil.</p>
