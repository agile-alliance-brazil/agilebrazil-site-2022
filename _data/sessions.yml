- sessionId: 3299
  title: "Porque é tão difícil ser um Scrum Master de verdade dentro das Empresas?"
  author: "Roberto Brasileiro"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>Sabe aquela sensação de querer fazer o certo mas ser "vencido" pelo sistema? Essa é a sensação da grande maioria dos Scrum Masters espalhados pelo Brasil e mundo.</p><p>Afinal, porque é tão difícil ser um Scrum Master de Verdade?</p><p>Nesse momento existem milhares de oportunidades em aberto para Scrum Masters no Brasil, toda empresa quer ter um, não é? O problema é que quase todas as empresas tratam o Scrum Master como um Gerente e é aqui que começam os verdadeiros desafios.</p><p>Essa disfunção é totalmente invisível para Empresa e para o próprio Scrum Master, que de empresa em empresa acaba sendo moldado como um Gerente "comando e controle" de agilidade.</p><p>Nessa palestra você vai descobrir se está sendo moldado pelo mercado e vai aprender a como atuar nessas situações invisíveis do dia-a-dia.</p>
