    <p>Como descobrir se seu trabalho de um Chapter de agilidade está dando os resultados esperados?</p><p>Como descobrir os propósitos dos SMs, POs, QAs e DEVs e entender como foram as suas experiências ao interagir com os serviços prestados pelo Chapter de agilidade?</p><p>Nessa palestra iremos destacar como usamos o fit for purpose para entender e melhorar os serviços prestados pela área de agilidade de uma instituição financeira que atende a mais de 500 times ágeis.</p><p>Iremos destacar o que nos motivou a usar o F4P, quais foram os ganhos, os aprendizados e os principais insights aplicados em mais de 2 ciclos do framework fit for purpose.</p>
