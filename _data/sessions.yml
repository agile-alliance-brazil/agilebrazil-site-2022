- sessionId: 3375
  title: "Como criar um programa de estágio que une agilidade e mentoria técnica com diversidade e inclusão"
  author: "Denize Vásquez"
  coAuthor: "Lucas Nunes"
  track: "Relatos de Experiência: Sua História Sobre Agilidade"
  abstract: |
    <p>Os desafios do mercado voraz na disputa por talentos em tecnologia necessitam de medidas que envolvam capacitação de pessoas e criação de pertencimento na jornada dentro das empresas. Também é fundamental que exista um ecossistema organizacional de aprendizagem contínua que dê base às novas pessoas através de uma cultura de compartilhamento de conhecimento com foco nas tecnologias existentes e nos métodos ágeis. Além disso, associar essas iniciativas a critérios bem definidos de Diversidade que sustentem uma cultura de Inclusão pode potencializar os resultados organizacionais nesse tipo de programa. Nessa conversa, vamos mostrar como criamos um programa com todas essas características e contar a vocês quais resultados obtivemos dele.</p>
