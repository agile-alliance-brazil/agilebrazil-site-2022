- sessionId: 3297
  title: "Descomplicando o framework Fit For Purpose"
  author: "João Grabosque"
  coAuthor: "Ranieri Santos"
  track: "Produtos e Negócios: Concepção, Design e Gestão"
  abstract: |
    <p>Imagina a quantidade de desperdícios que podemos evitar se soubermos o que nosso cliente espera do nosso produto ou serviço? Entender o propósito do cliente é um passo fundamental para construirmos estratégias de negócios mais eficazes e priorizarmos demandas mais aderentes ao que ele valoriza. </p><p>E pensando em endereçar essas questões que foi criado em meados de 2018 o framework Fit for Purpose (F4P) pelo David J. Anderson e Alexei Zheglov. Mas sabemos que à primeira vista ele é bastante complexo e de difícil compreensão. </p><p>Então se você está chegando agora no tema ou já tentou de várias formas entender os conceitos do F4P sem sucesso vem conosco nessa talk que nossa missão será descomplicar tudo isso para que você possa sair sabendo como colocar em prática.</p>
