- sessionId: 3327
  title: "O produto não começa no código..."
  author: "Bruna Biontino De Oliveira"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>É muito comum que a gestão dê preferência somente para o fluxo do downstream e esquecer que existe etapas e fluxos importantes no upstream, um exemplo é Lead Time, quanto tempo a demanda ficou sendo preparada antes de começar a desenvolver.</p><p>Com o uso do upstream, pode-se descartar ideias e fazer uma pré-seleção antes mesmo de serem apresentadas para o time, gerando economia de tempo e agilizando todos os demais processos.</p><p>Somando ao processo de downstream otimizamos as etapas de fluxo de trabalho: seleção de ideias e a prática delas.</p><p>Com a palestra quero mostrar como chegamos em uma esteira que funcionasse para todos os envolvidos e como tive que unir forças com os PMs, galera de UX e equipe de CS.</p>
