  preReqs: "O conteúdo poderá ser melhor aproveitado por aqueles que já possuem um conhecimento ao menos superficial de métricas de fluxo."

- sessionId: 3381
  title: "Como Extreme Programming Mudou Minha Vida"
  author: "Jiba Waghetti"
  track: "Relatos de Experiência: Sua História Sobre Agilidade"
  abstract: |
    <p>Scrum Flácido é maneira como Martin Fowler descreve o contexto onde se escolhe Scrum, se implementam as práticas e, talvez, até os princípios. Mas por falta de boas práticas de engenharia, o real valor da agilidade não é percebido.</p><p>Nesta palestra, trago minha experiência pessoal de como Extreme Programming (XP) mudou minha percepção relacionada ao que era agilidade em um contexto onde o Scrum era Flácido. Não apenas pela falta de boas práticas de engenharia, mas também por um incorreto entendimento de Scrum e o agilidade de uma maneira geral.</p><p>Botando a mão na massa com XP, de olho também em seus valores e princípios, muitas pessoas saíram do fundo de um poço onde agilidade era apenas uma palavra vazia para aplicar agilidade em cada momento do seu dia de trabalho.</p>
  level: Inicial (Pré Requisitos São Opcionais)
  type: Apresentação
  duration: 25
  preReqs: "Nenhum"

- sessionId: 3475
  title: "Negociando escopo e melhorando visibilidade de entrega através dos gráficos"
  author: "Foca - Luiz Felipe Sanches Gonçalves"
  track: "Relatos de Experiência: Sua História Sobre Agilidade"
  abstract: |
    <p>Quando temos projetos que tem orçamento fixo ou data de entrega inegociável, a ansiedade do cliente costuma ser muito alta.</p><p>Essa ansiedade pode acabar afetando o time e isso piora quando este cliente não está acostumado com a forma de trabalho de times ágeis.</p><p>Vamos demonstrar como diminuímos esse sentimento utilizando uma gestão visual com gráficos, por exemplo burndown e burnup.</p><p>Também demonstraremos como essa transparência nos auxiliou nas negociações de escopo, para uma entrega factível e de qualidade, norteando a expectativa do cliente ao longo da jornada.</p>
  level: Inicial (Pré Requisitos São Opcionais)
  type: Apresentação
  duration: 25
  preReqs: "conhecimento basicos sobre burndown, burnup e projeção de entrega"

- sessionId: 3504
