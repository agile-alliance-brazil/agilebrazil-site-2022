  track: "Relatos de Experiência: Sua História Sobre Agilidade"
  abstract: |
    <p>A forma como consumimos conteúdos online mudou e a Agilidade também. O mundo digital e as redes sociais aproximaram mais os usuários que estão cada vez mais exigentes, querendo mais vídeos, personalizações ou uma usabilidade melhor. Já a Agilidade pede por adaptações de acordo com cada contexto. Por isso aqui na Globo, nós estamos olhando para as experiências dos nossos produtos digitais com um olhar estratégico, seja para produtos já consolidados como a globo.com, o gshow, g1, ge e cartola ou novas apostas como big game bbb e o giga gloob. Sendo apoiado pelo globo framework, nosso framework de agilidade, utilizando OKRs e dinâmicas de co-criação para discovery dentro da nossa quarter planning, que une negócios e tecnologia. Inspire-se para trazer as adaptações que o mercado está pedindo!</p>
