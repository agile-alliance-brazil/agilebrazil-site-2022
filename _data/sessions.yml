- sessionId: 3284
  title: "Gestão de Portfólio na Prática: Conectando a Estratégia do Negócio com Execução (Case Ultragaz)"
  author: "Rodrigo Fernandes Barbosa"
  track: "Práticas de Trabalho: Da Ideia à Entrega"
  abstract: |
    <p>A Gestão de Portfólio em empresas é um grande desafio. Aumento de times, de frentes de negócios e de produtos trazem complexidade ao ambiente e geralmente degradam a eficiência, removendo a visibilidade e dificultando o alinhamento estratégico.</p><p>Essa apresentação mostrará nossa experiência durante a jornada de 2 anos de reestruturação da área de Governança de Portfólio de TI baseado em quatro pilares: Pessoas, Cultura, Processos e Ferramentas.</p><p>Compartilharei os experimentos feitos, dificuldades encontradas, adaptações, os resultados e as mudanças que a Gestão de Portfólio trouxe para a organização no nível de times até o board executivo.</p>
