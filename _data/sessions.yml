- sessionId: 3338
  title: "Bora aprender com Sherlock Holmes a resolver problemas?"
  author: "Jéssica Ferrari"
  track: "Culturas de Trabalho: Pessoas, Times e Organizações"
  abstract: |
    <p>Análise de causa raiz né? Parece simples. Imagine que você tem que desvendar como espantar passarinhos de uma praça que estão atrapalhando as luzes utilizadas por tráfego de veículos. Como você espantaria esses passarinhos? Colocando gatos na praça? Colocando substâncias que podem espantar? Um espantalho? E se eu te falar que para esse caso, apenas foram trocadas os tipos de lâmpada do parque para resolver o problema? </p><p>Analisar a causa raiz é quase como uma ciência, é necessário que utilizemos um novo jeito de ver o mundo para não cairmos em resoluções óbvias que nem sempre trazem a solução. E Sherlock Holmes era ninja em fazer isso para resolver os seus casos e vamos entender e praticar como ele fazia isso.</p>
