    <p>O Manifesto Agile, nascido na indústria de software, valoriza a resposta às mudanças, as ferramentas de trabalho, os indivíduos, as interações e a colaboração. Além da aplicação em tecnologia, o público desta palestra verá como o Agile pode ser usado em outras áreas para gestão da mudança em cenários de crise. Nós aplicamos princípios Agile para cuidar da saúde das pessoas num cenário imprevisível e desafiador: a pandemia COVID-19. Vamos mostrar como criamos uma squad multiprofissional de saúde e, em 12 meses, conseguimos escalar a gestão de saúde de 800 para 12000 pessoas e criar uma plataforma tecnológica para jornadas customizadas de cuidado presencial e virtual. A apresentação revela como os profissionais com experiência em Agile podem contribuir em projetos de diferentes contextos.</p>
