<html lang="pt-BR">
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
		<meta name="author" content="Agile Alliance Brazil" />
		<meta name="author" content="Agile Brazil volunteers" />
		<meta name="description" content="Site da conferência Agile Brazil 2022" />
		<meta name="keywords" content="agile, agilidade, conferência, evento, product, coding, práticas, cultura, pessoas, gestão, aprendizado" />
		<meta name="license" content="Content licensed under CC BY-SA 4.0" />
    {% include favicon.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | prepend: site.baseurl_root }}" />

    {% seo %}
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="{{ site.baseurl }}">{{ site.title }}</a>
				<nav>
					<a href="#menu">{% t labels.menu %}</a>
				</nav>
			</header>

		<!-- Nav -->
    {% include nav.html %}

		<!-- Content from _pages folder -->
		{{ content }}

		<!-- Footer -->
    {% include footer.html %}

		<!-- Scripts -->
			<script src="{{ "/assets/js/jquery.min.js" | prepend: site.baseurl_root }}"></script>
			<script src="{{ "/assets/js/browser.min.js" | prepend: site.baseurl_root }}"></script>
			<script src="{{ "/assets/js/breakpoints.min.js" | prepend: site.baseurl_root }}"></script>
			<script src="{{ "/assets/js/util.js" | prepend: site.baseurl_root }}"></script>
			<script src="{{ "/assets/js/main.js" | prepend: site.baseurl_root }}"></script>

	</body>
</html>
