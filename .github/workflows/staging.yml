name: ðŸš€ Deploy on staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2
      
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: ðŸ”¨ build staging
        #uses: lemonarc/jekyll-action@1.0.0
        run: |
          bundle config path vendor/bundle
          bundle install
          bundle exec jekyll build

      - name: ðŸ” Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      
      - name: ðŸŽ¯ Adding Known Hosts
        run: ssh-keyscan -H staging.agilebrazil.com >> ~/.ssh/known_hosts
      
      - name: ðŸš€ deploy on staging
        run: rsync -zav --progress --delete -e 'ssh -o StrictHostKeyChecking=no' _site/ agilebrazil@staging.agilebrazil.com:staging.agilebrazil.com/2022
